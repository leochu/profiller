<body>

	<nav class="navbar navbar-inverse navbar-fixed-top" role="navigation">
		<div class="container">
			<div class="navbar-header">
				<button type="button" class="navbar-toggle" data-toggle="collapse"
					data-target=".navbar-ex1-collapse">
					<span class="sr-only">Toggle navigation</span> <span
						class="icon-bar"></span> <span class="icon-bar"></span> <span
						class="icon-bar"></span>
				</button>
				<a class="navbar-brand" href="index.html">Profiller</a>
			</div>

			<!-- Collect the nav links, forms, and other content for toggling -->
			<div class="collapse navbar-collapse navbar-ex1-collapse">
				<ul class="nav navbar-nav navbar-right">
					<li><a href="doc.html">Documentation</a></li>
					<li><a href="faq.html">FAQ</a></li>
					<li class="active"><a href="login.html">Login</a></li>
				</ul>
			</div>
			<!-- /.navbar-collapse -->
		</div>
		<!-- /.container -->
	</nav>


	<div class="container">

		<div class="container login">
			<div class="center" id="registeredMessageDiv"></div>
			<div class="row ">

				<div class="center span4 well">

					<legend>Sign In</legend>
					<div id="errorDiv"></div>
					<input type="text" id="username" class="btn-block" name="username"
						placeholder="Your email" /> <br /> <input type="password"
						id="secret" class="btn-block" name="secret" placeholder="Password" />
					<button onclick="login()" id="loginButton"
						class="btn btn-primary btn-block">Sign in</button>
				</div>
			</div>
			<div class="center span4">
				<button onclick="clearRegModal()" data-toggle="modal"
					data-target="#registerModal" id="registerButton"
					class="btn btn-success">Sign up</button>
			</div>
		</div>

	</div>

	<!-- Modal -->
	<div class="modal fade" id="registerModal">
		<div class="modal-dialog">
			<div class="modal-content">
				<div class="modal-header">
					<button type="button" class="close" data-dismiss="modal"
						aria-hidden="true">&times;</button>
					<h4 class="modal-title" id="myModalLabel">Join Profiller</h4>
				</div>
				<div class="modal-body">
					<div id="registrationErrorDiv"></div>

					<label>Email Address</label> <input type="text" id="reg_username"
						class="btn-block" name="reg_username" /> <label class="comment">This
						will be your username.</label> <br /> <label>Password</label><input
						type="password" id="reg_secret" class="btn-block"
						name="reg_secret" /> <label class="comment">Use at least
						one letter, one numeral, and eight characters.</label> <br /> <label>Confirm
						your password</label><input type="password" id="reg_secret_confirm"
						class="btn-block" name="reg_secret_confirm" /> <br />

					<button onclick="register()" type="button" class="btn btn-success">Create
						an account</button>
				</div>
				<!-- 				<div class="modal-footer"> -->
				<!-- 					<button type="button" class="btn btn-success">Create an account</button> -->
				<!-- 				</div> -->
			</div>
			<!-- /.modal-content -->
		</div>
		<!-- /.modal-dialog -->
	</div>
	<!-- /.modal -->

	<div class="navbar navbar-fixed-bottom">

		<div class="container">

			<hr>

			<footer>
				<div class="col-lg-12">
					<p>Copyright &copy; Profiller 2014</p>
				</div>
			</footer>

		</div>
	</div>
	<!-- /.container -->

	<!-- JavaScript -->
	<script src="js/jquery-1.10.2.js"></script>
	<script src="js/bootstrap.js"></script>
	<script src="js/profiller.js"></script>

</body>
</html>
